<div class="inbox">

    <div class="search-bar">
	  <div class="inbox__count">
		You have {{ deleted.messages.length && deleted.messages.length || 'no' }} deleted messages
	  </div>
	  <div ng-hide="!deleted.messages.length">
		<input type="text" class="inbox__search" 
		  ng-model="deleted.search" placeholder="Search by 'from', e.g. TicketMaster">
	  </div>
    </div>
  <ul class="inbox__list">
    <li ng-show="!deleted.messages.length" class="no-emails">
    </li>
    <li ng-repeat="message in deleted.messages | filter:{ from: deleted.search }">
      <div class="inbox__list-info">
        <p class="inbox__list-from"> From: {{ message.from }} </p>
        <p class="inbox__list-date"> {{ message.date | date: 'dd/MM/yyyy' }} </p>
        <p class="inbox__list-subject"> {{ message.subject }} </p>
      </div>
      <!--<div class="inbox__list-actions">
        <a href="" ng-click="inbox.goToMessage(message.id);">
          Read
        </a>
        <a href="" ng-click="inbox.deleteMessage(id, $index);">
          Delete
        </a>
      </div>-->
    </li>
  </ul>
</div>
